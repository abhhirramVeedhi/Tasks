<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Task5</title>
</head>
<body>
    <form>
        <div>
                <b><label for="first-name">First Name:</label>&emsp;</b>
                <input type="text" placeholder="Enter your Full Name" required >
        </div><br>
        <div>
            <b><label for="last-name">Last Name:</label>&emsp;</b>
            <input type="text" placeholder="Enter any Username" >
        </div><br>
        <div>
            <b><label for="email">Email:</label>&emsp;</b>
            <input type="email" placeholder="Enter any email">
        </div><br>
        <div>
            <b><label for="password">Password:</label>&emsp;</b>
            <input type="password" placeholder="Enter any password">
        </div><br>
        <div>
            <b><label for="re-password">Re-enter Password:</label>&emsp;</b>
            <input type="password" placeholder="Enter any re-password">
        </div><br>
        <div>
            <b><label for="gender">Gender: </label><br>&emsp;&emsp;&emsp;&emsp;</b>
            <input type="checkbox" id="men">
            <label for="men">Male</label><br>&emsp;&emsp;&emsp;&emsp;
            <input type="checkbox" id="women">
            <label for="women">Female</label>
        </div><br>
        <div>
            <b><label for="age">Age:</label>&emsp;</b>
            <input type="number" placeholder="Enter age in number">
        </div><br>
        <div>
            <b><label for="pnum">Phone number:</label>&emsp;</b>
            <input type="tel" placeholder="Enter your phone num">
        </div><br>
        <div>
            <b><label for="address">Address:</label>&emsp;</b>
            <input type="address" placeholder="Enter your address"></input>
        </div><br>
        <div>
            <b><label for="state">State:</label>&emsp;</b>
            <input type="State" placeholder="Enter your state"></input>
        </div><br>
        <div>
            <b><label for="country">Country:</label>&emsp;</b>
            <select>
                <option value="India">India</option>
                <option value="Japan">Japan</option>
                <option value="USA">USA</option>
                <option value="Austrila">Austrila</option>
            </select>
        </div><br>
        <div>
            <b><label for="lk">Languages Known: </label></b>
            <input type="checkbox" id="eng">
            <label for="eng">English</label>
            <input type="checkbox" id="kan">
            <label for="kan">Kannada</label>
            <input type="checkbox" id="hin">
            <label for="hin">Hindi</label>
            <input type="checkbox" id="tel">
            <label for="tel">Telugu</label>
            <input type="checkbox" id="tam">
            <label for="tam">Tamil</label>
        </div><br>
        <div>
            <input type="checkbox" id="dec" required>
            <label for="dec">Here I declare all the given details are true</label>
        </div><br>
        <p>Login to <a href="https://ethnus.com/">Ethnus</a> website </p>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
